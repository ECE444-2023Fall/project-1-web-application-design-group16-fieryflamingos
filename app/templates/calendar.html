{% extends 'base.html' %} {% block title %} Calendar {% endblock %} {% block
content %}
<div class="container-fluid" style="padding: 0; margin: 0">
    <div
        style="
            height: 640px;
            background-color: var(--Light-Grey);
            min-width: 1000px;
            min-height: 100uh;
            display: flex;
            align-items: center;
            justify-content: center;
        "
    >
        <div
            class="calendar_info"
            style="
                width: 100%;
                max-width: 300px;
                display: inline-block;
                padding: 30px;
                border-radius: 18px;
                background-color: var(--UofT-Blue);
                align-items: center;
                justify-content: center;
                margin-bottom: 20px;
                margin-left: 10px;
            "
        ></div>
        <div
            style="
                width: 100%;
                max-width: 600px;
                padding: 30px 20px;
                border-radius: 18px;
                background-color: var(--White);
            "
        >
            <div
                style="
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 20px;
                    padding-bottom: 20px;
                    border-bottom: 2px solid var(--UofT-Blue);
                "
            >
                <div
                    id="month"
                    class="title"
                    style="
                        display: flex;
                        align-items: center;
                        color: var(--UofT-Blue);
                    "
                ></div>
                <div style="display: flex; gap: 10px">
                    <div class="btns today-btn">
                        <i
                            class="fas fa-calendar-day"
                            style="margin-top: 11px; align-items: center"
                        ></i>
                    </div>
                    <div class="btns prev-btn">
                        <i
                            class="fas fa-chevron-left"
                            style="margin-top: 11px; align-items: center"
                        ></i>
                    </div>
                    <div class="btns next-btn">
                        <i
                            class="fas fa-chevron-right"
                            style="margin-top: 11px; align-items: center"
                        ></i>
                    </div>
                </div>
            </div>
            <div style="display: flex; gap: 10px; margin-bottom: 10px">
                <div class="day label-bold">Sun</div>
                <div class="day label-bold">Mon</div>
                <div class="day label-bold">Tue</div>
                <div class="day label-bold">Wed</div>
                <div class="day label-bold">Thu</div>
                <div class="day label-bold">Fri</div>
                <div class="day label-bold">Sat</div>
            </div>
            <div class="days"></div>
        </div>
    </div>
</div>
<script >
    const daysContainer = document.querySelector(".days"),
        nextBtn = document.querySelector(".next-btn"),
        prevBtn = document.querySelector(".prev-btn"),
        month = document.getElementById("month");
        todayBtn = document.querySelector(".today-btn");

    const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
    ];

    const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu",  "Fri", "Sat"];

    const date = new Date();

    let monthIdx = "{{month}}";
    let monthAsNumber = Number(monthIdx);
    let year = "{{year}}";
    let yearAsNumber = Number(year);
    date.setMonth(monthAsNumber-1);
    date.setFullYear(yearAsNumber);
    let currentMonth = date.getMonth();
    let currentYear = date.getFullYear();
    console.log(monthIdx)
    console.log(year)


    function renderCalendar() {

        date.setDate(1);
        const firstDay = new Date(currentYear, currentMonth, 1);
        const lastDay = new Date(currentYear, currentMonth + 1, 0);
        const lastDayIndex = lastDay.getDay();
        const lastDayDate = lastDay.getDate();
        const prevLastDay = new Date(currentYear, currentMonth, 0);
        const prevLastDayDate = prevLastDay.getDate();
        const nextDays = 7 - lastDayIndex - 1;
        thisDate = date.getDate();
        thisMonth = date.getMonth();
        thisYear = date.getFullYear();

        month.innerHTML = `${months[currentMonth]} ${currentYear}`;

        let days = "";

        for(let x = firstDay.getDay(); x > 0; x--){
            days += `<div class="day prev"> ${prevLastDayDate - x + 1}</div>`;
        }

        for(let i = 1; i <= lastDayDate; i++){
            if(i === thisDate && currentMonth === thisMonth && currentYear === thisYear){
                days += `<div class="day today">${i}</div>`;
            }else{
                days += `<div class="day">${i}</div>`;
            }
        }

        for(let j = 1; j <= nextDays; j++){
            days += `<div class="day next">${j}</div>`;
        }

        hideTodayBtn();
        daysContainer.innerHTML = days;
    }

    renderCalendar();

    nextBtn.addEventListener("click", () => {
        const urlParams = new URLSearchParams(window.location.search);
        let month = "{{month}}";
        let monthAsNumber = Number(month);
        let year = "{{year}}";
        let yearAsNumber = Number(year);
        urlParams.set('month', `${monthAsNumber+1}`);
        urlParams.set('year', `${yearAsNumber}`);
        let url = `${window.location.pathname}?${urlParams}`;

        window.location = url;
    });

    prevBtn.addEventListener("click", () => {
        const urlParams = new URLSearchParams(window.location.search);
        let month = "{{month}}";
        let monthAsNumber = Number(month);
        let year = "{{year}}";
        let yearAsNumber = Number(year);
        urlParams.set('month', `${monthAsNumber-1}`);
        urlParams.set('year', `${yearAsNumber}`);
        let url = `${window.location.pathname}?${urlParams}`;

        window.location = url;
    });

    todayBtn.addEventListener("click", () => {
        currentMonth = date.getMonth();
        currentYear = date.getFullYear();
        renderCalendar();
    });

    function hideTodayBtn(){
        if(
            currentMonth === new Date().getMonth() &&
            currentYear === new Date().getFullYear()
        ){
            todayBtn.style.display = "none";
        }else {
            todayBtn.style.display = "flex";
        }
    }
</script>
{% endblock %}
