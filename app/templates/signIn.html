<!DOCTYPE html>
<html>
<head>
    <link href="../static/css/styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <h1>OCCASIONAL</h1>
</head>
<script src="script.js"></script>
<script src="script2.js"></script>
<body>
<h4>Don't have an account?</h4>
<div class="signin">
   <h5><a style="text-decoration:none" href="registerUser.html">Register</a></h5>
</div>
<div class="boxSignin">
    <h2>Sign in to your Occasional Account</h2>
    <h3>One account for all your event needs.</h3>
<form name="register">
<table>
<tr>
    <td>
        <div class="input-container"></div>
        <select required>
            <option value="" disabled selected hidden>I am signing in as a ...</option>
            <option value="User">User</option>
            <option value="Organization">Organization</option>
        </select>
        </div>
    </td>
 </tr>
<tr>
    <td>
        <div class="input-container"></div>
        <input type="text" name="username" placeholder="Username" required>
        </div>
    </td>
</tr>
<tr>
    <td>
        <div class="input-container"></div>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <i id="visibilityBtn" ><span class="material-icons">visibility</span></i>
        </div>
    </td>
</tr>
</table>
<input type="submit" onclick="return identicalFields();" value="Sign in to Occasional">
</form>
</div>
</body>
</html>
